<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabbed Course Cards</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .tab {
      padding: 10px 25px;
      border-radius: 50px;
      background-color: #f5f5f5;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: all 0.3s ease;
    }

    .tab.active {
      background-color: #007bff;
      color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3);
    }

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 320px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px 20px;
    }

    .badge {
      display: inline-block;
      background-color: #e9f2ff;
      color: #004aad;
      font-size: 13px;
      border-radius: 25px;
      padding: 5px 15px;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .view-btn {
      display: inline-block;
      border: 1.5px solid #000;
      border-radius: 25px;
      padding: 8px 18px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      transition: all 0.3s ease;
    }

    .view-btn:hover {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="jee">JEE</div>
    <div class="tab" data-tab="pre">Pre Foundation</div>
    <div class="tab" data-tab="neet">NEET UG</div>
  </div>

  <div class="cards-container" id="cardsContainer">
    <!-- Cards will be loaded here -->
  </div>

  <script>
    const data = {
      jee: [
        {
          img: "https://via.placeholder.com/320x200.png?text=JEE+XI",
          title: "Bansal Classes for JEE XI",
          badge: "Batch: Offline | Class: JEE 11th",
        },
        {
          img: "https://via.placeholder.com/320x200.png?text=JEE+XII+(Dropper)",
          title: "Bansal Classes for JEE XII (Dropper)",
          badge: "Batch: Offline | Class: JEE 12th (Dropper)",
        },
        {
          img: "https://via.placeholder.com/320x200.png?text=JEE+XII",
          title: "Bansal Classes for JEE XII",
          badge: "Batch: Offline | Class: JEE 12th",
        },
      ],
      pre: [
        {
          img: "https://via.placeholder.com/320x200.png?text=Class+VIII",
          title: "Pre Foundation Class VIII",
          badge: "Batch: Offline | Class: 8th",
        },
        {
          img: "https://via.placeholder.com/320x200.png?text=Class+IX",
          title: "Pre Foundation Class IX",
          badge: "Batch: Offline | Class: 9th",
        },
        {
          img: "https://via.placeholder.com/320x200.png?text=Class+X",
          title: "Pre Foundation Class X",
          badge: "Batch: Offline | Class: 10th",
        },
      ],
      neet: [
        {
          img: "https://via.placeholder.com/320x200.png?text=NEET+XI",
          title: "Bansal Classes for NEET XI",
          badge: "Batch: Offline | Class: 11th",
        },
        {
          img: "https://via.placeholder.com/320x200.png?text=NEET+XII+(Dropper)",
          title: "Bansal Classes for NEET XII (Dropper)",
          badge: "Batch: Offline | Class: 12th (Dropper)",
        },
        {
          img: "https://via.placeholder.com/320x200.png?text=NEET+XII",
          title: "Bansal Classes for NEET XII",
          badge: "Batch: Offline | Class: 12th",
        },
      ],
    };

    const tabs = document.querySelectorAll(".tab");
    const container = document.getElementById("cardsContainer");

    function renderCards(tab) {
      container.innerHTML = data[tab]
        .map(
          (card) => `
          <div class="card">
            <img src="${card.img}" alt="${card.title}">
            <div class="card-body">
              <div class="badge">${card.badge}</div>
              <div class="card-title">${card.title}</div>
              <a href="#" class="view-btn">View Details</a>
            </div>
          </div>`
        )
        .join("");
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        document.querySelector(".tab.active").classList.remove("active");
        tab.classList.add("active");
        renderCards(tab.dataset.tab);
      });
    });

    // Load default tab
    renderCards("jee");
  </script>
</body>
</html>
